<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=430, initial-scale=1.0">
  <title>Favorites - Fuji Rock 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 泡泡效果容器样式 */
    .bubble-container {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-gray-100 min-h-screen font-sans">
  <div class="px-6 pt-8 pb-4">
    <!-- Top Bar -->
    <div class="flex items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900 tracking-wide flex-1">Favorites</h1>
      <i class="fa-solid fa-star text-yellow-400 text-2xl"></i>
    </div>
    <!-- Favorites List -->
    <div class="space-y-4">
      <!-- Example favorited artist -->
      <div class="bubble-container bg-white rounded-2xl shadow-md p-3 flex items-center relative">
        <div class="wave-container w-full h-full absolute top-0 left-0" id="bubble-1"></div>
        <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=facearea&w=64&q=80" class="w-14 h-14 rounded-full object-cover mr-4 border-2 border-gray-200 relative z-10">
        <div class="flex-1 relative z-10">
          <span class="font-medium text-gray-900">Artist A</span>
          <div class="text-xs text-gray-400 flex items-center mt-1"><i class="fa-brands fa-spotify text-green-500 mr-1"></i>Spotify</div>
        </div>
        <button class="ml-2 text-gray-400 hover:text-red-500 relative z-10"><i class="fa-solid fa-trash"></i></button>
      </div>
      <!-- Example favorited artist -->
      <div class="bubble-container bg-white rounded-2xl shadow-md p-3 flex items-center relative">
        <div class="wave-container w-full h-full absolute top-0 left-0" id="bubble-2"></div>
        <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=facearea&w=64&q=80" class="w-14 h-14 rounded-full object-cover mr-4 border-2 border-gray-200 relative z-10">
        <div class="flex-1 relative z-10">
          <span class="font-medium text-gray-900">Artist B</span>
          <div class="text-xs text-gray-400 flex items-center mt-1"><i class="fa-brands fa-spotify text-green-500 mr-1"></i>Spotify</div>
        </div>
        <button class="ml-2 text-gray-400 hover:text-red-500 relative z-10"><i class="fa-solid fa-trash"></i></button>
      </div>
      <!-- No favorites message (uncomment if needed) -->
      <!--
      <div class="text-center text-gray-400 mt-12">
        <i class="fa-regular fa-star text-4xl mb-2"></i>
        <p>No favorites yet. Start adding your favorite artists!</p>
      </div>
      -->
    </div>
  </div>

  <!-- 引入泡泡效果脚本 -->
  <script src="js/bubbles.js"></script>
  <script>
    // 页面加载完成后初始化泡泡效果
    document.addEventListener('DOMContentLoaded', function() {
      // 为每个收藏项添加泡泡效果
      new Bubbles(document.getElementById('bubble-1'), {
        bubbleCount: 15,
        bubbleColors: ['rgba(240, 240, 255, 0.2)', 'rgba(230, 230, 250, 0.15)', 'rgba(220, 220, 245, 0.1)'],
        minSize: 2,
        maxSize: 5,
        speed: 0.1,
        maxCursorInfluence: 40
      });
      
      new Bubbles(document.getElementById('bubble-2'), {
        bubbleCount: 15,
        bubbleColors: ['rgba(240, 240, 255, 0.2)', 'rgba(230, 230, 250, 0.15)', 'rgba(220, 220, 245, 0.1)'],
        minSize: 2,
        maxSize: 5,
        speed: 0.1,
        maxCursorInfluence: 40
      });
    });
  </script>
</body>
</html>
