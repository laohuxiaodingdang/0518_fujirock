<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=430, initial-scale=1.0">
  <title>Profile - Fuji Rock 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 泡泡效果容器样式 */
    .bubble-container {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-gray-100 min-h-screen font-sans">
  <div class="px-6 pt-8 pb-4">
    <!-- Top Bar -->
    <div class="flex items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900 tracking-wide flex-1">Profile</h1>
      <i class="fa-solid fa-user text-gray-400 text-2xl"></i>
    </div>
    <!-- User Avatar & Name -->
    <div class="flex flex-col items-center mb-6">
      <div class="relative">
        <div class="bubble-container absolute -inset-2 rounded-full" id="avatar-bubble"></div>
        <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=facearea&w=128&q=80" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-xl mb-2 relative z-10">
      </div>
      <span class="font-semibold text-gray-900 text-lg mt-2">musicfan2025</span>
      <button class="mt-3 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full flex items-center gap-2 shadow-md"><i class="fa-brands fa-spotify"></i>Connect Spotify</button>
    </div>
    <!-- Settings List -->
    <div class="bubble-container bg-white rounded-2xl shadow-md p-4 divide-y divide-gray-200 relative">
      <div class="wave-container w-full h-full absolute top-0 left-0" id="settings-bubble"></div>
      <div class="flex items-center py-3 relative z-10">
        <i class="fa-solid fa-user-gear text-gray-400 text-xl mr-4"></i>
        <span class="text-gray-800 font-medium">Account</span>
      </div>
      <div class="flex items-center py-3 relative z-10">
        <i class="fa-solid fa-moon text-gray-400 text-xl mr-4"></i>
        <span class="text-gray-800 font-medium">Theme</span>
      </div>
      <div class="flex items-center py-3 relative z-10">
        <i class="fa-solid fa-circle-info text-gray-400 text-xl mr-4"></i>
        <span class="text-gray-800 font-medium">About</span>
      </div>
    </div>
  </div>
  
  <!-- 引入泡泡效果脚本 -->
  <script src="js/bubbles.js"></script>
  <script>
    // 页面加载完成后初始化泡泡效果
    document.addEventListener('DOMContentLoaded', function() {
      // 为头像添加泡泡效果
      new Bubbles(document.getElementById('avatar-bubble'), {
        bubbleCount: 20,
        bubbleColors: ['rgba(240, 240, 255, 0.2)', 'rgba(230, 230, 250, 0.15)', 'rgba(220, 220, 245, 0.1)'],
        minSize: 2,
        maxSize: 5,
        speed: 0.15,
        maxCursorInfluence: 60
      });
      
      // 为设置列表添加泡泡效果
      new Bubbles(document.getElementById('settings-bubble'), {
        bubbleCount: 15,
        bubbleColors: ['rgba(240, 240, 255, 0.15)', 'rgba(230, 230, 250, 0.1)', 'rgba(220, 220, 245, 0.1)'],
        minSize: 2,
        maxSize: 5,
        speed: 0.1,
        maxCursorInfluence: 40
      });
    });
  </script>
</body>
</html>
